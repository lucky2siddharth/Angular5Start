<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ( {{itemCount}} )</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use below fom to add new bucket list goal.</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <!-- <br>
      <span>{{goalText}}</span> -->
      <!-- <input type="submit" value="{{btnText}}" class="btn"> -->
      <input type="submit" [value]="btnText" class="btn" (click)="goalText ? addItem() : '' ">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
